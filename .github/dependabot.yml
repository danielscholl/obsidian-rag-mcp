# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (uv/pip ecosystem)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
    groups:
      # Dev dependencies (test, lint, format)
      python-dev:
        patterns:
          - "pytest*"
          - "mypy"
          - "ruff"
          - "black"
          - "bandit*"
          - "pip-audit"
      # Production dependencies (everything else)
      python-prod:
        patterns:
          - "*"
        exclude-patterns:
          - "pytest*"
          - "mypy"
          - "ruff"
          - "black"
          - "bandit*"
          - "pip-audit"
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "github-actions"
    open-pull-requests-limit: 3
